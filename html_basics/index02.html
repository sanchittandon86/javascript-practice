<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <div class="form-group">
                <label for="name" style="margin-left: 10px;">Full Name</label>
                <input type="text" id="name" name="name" style="margin-left: 10px;">
                <br>
                <br>
                <label for="email" style="margin-left: 10px;">Email</label>
                <input type="email" id="email" name="email"  style="margin-left: 40px;">
                <br>
                <br>
                <label for="password" style="margin-left: 10px;">Password</label>
                <input type="password" id="password" name="password" style="margin-left: 18px;">
                <br>
                <br>
                <label for="confirm-password" style="margin-left: 10px;">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <br>
                <br>
            </div>
            <button type="submit" style="margin-left: 100px;">Submit</button>

        </fieldset>
    </form>

</body>

</html>
