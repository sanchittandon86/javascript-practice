<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Event Registration Form</h1>
    <form action="" border="1">
        <fieldset>
            <legend>Personal Information to capture</legend>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <br>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <br>
                <br>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
                <br>
                <br>
                <label for="address">Occupation</label>
                <br>
                <br>
                <select id="occupation" name="occupation">
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <br>
                <label for="interests">Topic of Interests</label>
                <br>
                <br>
                <input type="checkbox" id="interests" name="interests">
                <br>
                <label for="interests">HTML</label>
                <br>
                <br>
                <input type="checkbox" id="interests" name="interests">
                <br>
                <label for="interests">CSS</label>
                <br>
                <br>
                <input type="checkbox" id="interests" name="interests">
                <br>
                <label for="interests">JavaScript</label>
                <br>
                <br>
                <label for="comment">Comments</label>
                <br>
                <textarea id="comment" name="comment"></textarea>
                <br>
                <br>
                <button type="submit">Register</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
